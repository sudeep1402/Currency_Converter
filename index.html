<!DOCTYPE html>
<html lang="en" ng-app="currencyConverterApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CURRENCY_CONVERTER</title>
</head>

<body>
  <div class="container" ng-controller="CurrencyConverterController">
    <h2>Currency Converter</h2>
    <form>
      <div class="amount">
        <p>Amount</p>
        <input type="text" ng-model="amountValue">
      </div>
      <div class="convert-box">
        <div class="from">
          <p>From</p>
          <div class="select-input">
            <img ng-src="{{ getFlagImage(fromCurrency) }}">
            <select ng-model="fromCurrency" ng-options="code for code in currencyCodes"></select>
          </div>
        </div>
        <div class="reverse" ng-click="reverseCurrencies()"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-input">
            <img ng-src="{{ getFlagImage(toCurrency) }}">
            <select ng-model="toCurrency" ng-options="code for code in currencyCodes"></select>
          </div>
        </div>
        <div class="result">{{ getResult() }}</div>
        <button ng-click="getExchangeRate()">Get Exchange Rate</button>

      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="countries.js"></script>
  <script src="script.js"></script>

</body>

</html>
